<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button id="add-book" onclick="popup()">Add Book</button>
    <button id="list-books" onclick="bookList()">Book List</button>

    <div class="popup-container">
        <div id="close-popup">
            <form action="">
                <label for="title" class="input-label">Title</label>
                <input type="text" class="input-label" id="title">

                <label for="author" class="input-label">Author</label>
                <input type="text" class="input-label" id="author">

                <label for="pages" class="input-label">Pages</label>
                <input type="text" class="input-label" id="pages">

                <label for="read" class="input-label">Read</label>
                <input type="text" class="input-label" id="read">
            </form>
        </div>
    </div>

    <div id="table-container">

        <table class="book-table">

            <tr class="invis-template">
                <td class="invis-template"></td>
                <td class="invis-template"></td>
                <td class="invis-template"></td>
                <td class="invis-template"></td>
            </tr>
            
            <tr class="book-table">
                <th class="book-table">Title</th>
                <th class="book-table">Author</th>
                <th class="book-table">Pages</th>
                <th class="book-table">Read</th>
            </tr>

            
        </table>

    </div>
</body>

</html>
